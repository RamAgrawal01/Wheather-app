<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather information</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="animated-heading">WEATHER TRACKER</h1>
        <!-- Tab container -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- weather Main Container -->
        <div class="weather-container">
            <!-- Grant location container -->
            <div class="grant-container sub-container">
                <img src="./images/location.png" alt="locationlogo" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess type="submit">Grant Access</button>
            </div>

            <!-- search form -->
            <form  class="form-container" data-searchForm>
                <input placeholder="Search for city---" data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container sub-container">
                <img src="./images/loading.gif" alt="" width="130" height="130">
                <p>Loading</p>
            </div>

            <!-- Show weather info -->
            <div class="user-info-container sub-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon> </img>
                </div>

                <!--weather description  -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- weather temperature -->
                <p data-temp></p>

                <!-- 3 card parameters -->

                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>

                </div>


            </div>

            <div class="errorContainer subContainer">
                <img src="./images/not-found.png" data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
              </div>


        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
